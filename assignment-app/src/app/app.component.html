<body class="mat-app-background">
  <mat-toolbar color="primary">
    <nav>
      <mat-toolbar-row>
        <button mat-mini-fab color="primary" routerLink="/">
          <mat-icon>home</mat-icon>
        </button>
        <span class="title">{{title}}</span>

        <span class="spacer"></span>

        <div *ngIf="isLoggedIn">
          <span>Bonjour {{ username }} !</span>
          <button id="logout" mat-raised-button color="accent" (click)="logout()">Deconnexion</button>
        </div>

        <div *ngIf="isUser">
          <button mat-raised-button color="accent" routerLink="/add">
            Ajouter un assignment
          </button>
        </div>

        <div *ngIf="!isLoggedIn">
          <button mat-raised-button color="primary" routerLink="/login">Connexion</button>
          <button mat-raised-button color="primary" routerLink="/register">Inscription</button>
        </div>
        <div *ngIf="isAdmin">
          <button mat-raised-button color="Warn" (click)="peuplerBD()">Peupler BD</button>
        </div>

        <mat-slide-toggle color="accent" (change)="toggleTheme()">Dark Mode</mat-slide-toggle>
      </mat-toolbar-row>
    </nav>
  </mat-toolbar>

  <router-outlet></router-outlet>
</body>
